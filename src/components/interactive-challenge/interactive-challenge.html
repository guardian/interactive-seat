<div class="c-interactive-challenge">
    <interactive-task
        v-for="(index, task) of tasks"
        v-if="index === currentTaskIndex"
        :task="task"
        :index="index"
        :number-of-tasks="tasks.length"
        :challenge-id="challengeId"
        transition="fade-with-delay">
    </interactive-task>
</div>
