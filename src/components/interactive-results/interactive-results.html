<div class="c-interactive-results">
    <interactive-info
        class="l-horizontal-padding"
        :title="title"
        :description="description">
    </interactive-info>

    <share
        class="l-horizontal-padding"
        :text="shareText"
        :url="config.share_url">
        <p class="c-share__title">Share your results</p>
    </share>

    <div class="c-interactive-results__patron">
        <partial :name="patronPartialName"></partial>
    </div>

    <button class="c-interactive-results__restart-button c-button--pill" @click="onClickRestartButton">Try again?</button>
</div>
