<div class="c-interactive-results">
    <interactive-info v-if="numberOfTasksCorrect === numberOfTasks" class="l-horizontal-padding" title="Well done, you changed their minds!" description="A long, successful career in neurogastronomy awaits you."></interactive-info>
    <interactive-info v-else class="l-horizontal-padding" title="Sorry, you failed to change their minds!" :description="description"></interactive-info>

    <share class="l-horizontal-padding" :text="config.share_text" :url="config.share_url">
        <p class="c-share__title">Share your results</p>
    </share>

    <div class="c-interactive-results__patron">
        <partial :name="patronPartialName"></partial>
    </div>

    <button class="c-interactive-results__restart-button c-button--pill" @click="onClickRestartButton">Try again?</button>
</div>
