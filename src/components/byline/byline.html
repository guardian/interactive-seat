<div class="c-byline o-container">
    <img v-for="photo of content.byline_photos" class="c-byline__photo" :src="photo">

    <p class="c-byline__authors">By <template v-for="(index, author) of content.authors"><template v-if="index > 0"> and </template><a href="{{ author.link }}">{{ author.name }}</a></template></p>

    <time class="c-byline__publish-date">{{ content.date_published }}</time>

    <share :text="content.share_text" :url="content.share_url"></share>
</div>
