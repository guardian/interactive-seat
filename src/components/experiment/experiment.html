<div class="c-experiment l-container">
    <template v-if="config.isMobile">
        <responsive-image class="l-cover" :path="content.image_path"></responsive-image>
        <video class="c-experiment__video l-cover" :path="content.video_path" :bandwidth="config.bandwidth"></video>
    </template>
    <template v-else>
        <video id="js-preview-video" class="c-header__video c-header__video--preview" autoplay loop muted :path="content.preview_path" :bandwidth="config.bandwidth"></video>
        <video id="js-primary-video" class="c-header__video c-header__video--primary" preload="auto" has-controls :path="content.video_path" :bandwidth="config.bandwidth"></video>
    </template>

    <div id="js-overlay" class="c-experiment__outer">
        <div class="c-experiment__inner l-container l-horizontal-padding u-clearfix">
            <button class="c-experiment__play-button" :class="{ 'c-button--medium': !config.isMobile }" @click="onClickPlayButton">Play</button>
            <p class="c-experiment__title">{{ content.title }}</p>
            <p class="c-experiment__subtitle">{{ content.subtitle }}</p>
        </div>
    </div>
</div>
